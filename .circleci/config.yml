version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker: 
      - image: cimg/go/1:15.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go get ./...
      - save_cache:
          paths:
            - go/pkg/mod
          key: go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Run tests
          command: go test -v